<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h2>Friend saved!</h2>
    <p>First Name: <span th:text="${firstName}"></span></p>
    <p>Last Name: <span th:text="${lastName}"></span></p>
</body>

</html>
