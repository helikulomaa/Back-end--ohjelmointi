<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring boot & Thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Add new friend</h1>
    <form action="#" th:action="@{/saveFriend}" th:object="${friend}" method="post">
        <!-- actionin addFriend on url-osoite, johon p채채dyt채채n tallennettaessa, th:object asetettu controllerissa -->
        <p>First name <input type="text" th:field="*{firstName}" /></p>
        <p>Last name: <input type="text" th:field="*{lastName}" /></p>
        <input type="submit" value="Add friend" />
    </form>
</body>

</html>
