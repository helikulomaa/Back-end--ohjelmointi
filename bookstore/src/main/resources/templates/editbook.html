<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Edit Book</h1>
    <div>
        <form th:object="${book}" th:action="@{/edit}" method="post">
            <!-- Piilotettu ID-kenttÃ¤, jotta tunnistetaan muokattava kirja -->
            <input type="hidden" th:field="*{id}" />

            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="year">Publication Year</label>
            <input type="number" id="year" th:field="*{publicationYear}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <input type="submit" value="Save Changes" />
        </form>
    </div>
</body>

</html>
